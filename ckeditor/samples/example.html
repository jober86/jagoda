				 &lt;div&gt; 
    &lt;div align=&quot;justify&quot;&gt;Fotelik samochodowy &lt;strong&gt;Recaro Young Profi Plus&lt;/strong&gt; przeznaczony jest dla dzieci od &lt;strong&gt;0 do 13 kg&lt;/strong&gt;. Jest to dobrze wyposażony i bardzo bezpieczny fotelik z zastosowaniem innowacyjnych rozwiązań. Unikalna konstrukcja Recaro Young Profi Plus sprawia, że fotelik ten zapewnia nie tylko wysoki komfort, ale także maksymalne bezpieczeństwo. Co zostało potwierdzone, poprzez uzyskanie wysokich not fotelika Recaro Young Profi Plus w crash testach.&amp;nbsp; &lt;br&gt;
Fotelik montowany jest w samochodzie zawsze tyłem do kierunku jazdy &lt;strong&gt;trzypunktowym samochodowym pasem bezpieczeństwa&lt;/strong&gt; lub za pomocą &lt;strong&gt;Systemu ISOFIX.&lt;/strong&gt; Bazę Isofix można dokupić osobno, ta sama baza pasuje do fotelika Recaro Young Expert Plus przeznaczonego dla
dzieci od 9 do 15 kg. Fotelik zazwyczaj montuje się na tylnym siedzeniu samochodu.&lt;br&gt; &lt;font size=&quot;3&quot;&gt; &lt;br&gt; &lt;/font&gt; 
      &lt;div align=&quot;center&quot;&gt; &lt;br&gt; &lt;font size=&quot;3&quot;&gt;ZESTAW RECARO YOUNG PROFI PLUS +BAZA ISOFIX &lt;br&gt;dotyczy każdego koloru fotelika z aktualnej kolekcji&lt;/font&gt; &lt;br&gt;(tylko foteliki, które można wrzucić do koszyka)&lt;br&gt; &lt;/div&gt; 
    &lt;/div&gt; 
  &lt;/div&gt; 
  &lt;div align=&quot;center&quot;&gt; &lt;img width=&quot;250&quot; height=&quot;249&quot; title=&quot;baza&quot; alt=&quot;baza&quot; src=&quot;/external/xinha/plugins/ExtendedFileManager/demo_images/STM/Twin_0_/.resized_250x249_baza.jpg&quot;&gt; &lt;img width=&quot;250&quot; height=&quot;374&quot; title=&quot;baza1&quot; alt=&quot;baza1&quot; src=&quot;/external/xinha/plugins/ExtendedFileManager/demo_images/STM/Twin_0_/.resized_250x374_baza1.jpg&quot;&gt; &lt;br&gt; &lt;/div&gt; 
  &lt;p&gt; &lt;br&gt;
W testach bezpieczeństwa fotelik uzyskała wysokie noty zarówno z
bazą jak i bez bazy.&lt;br&gt; &lt;br&gt; &lt;/p&gt; 
  &lt;div align=&quot;center&quot; class=&quot;c1&quot;&gt; &lt;img width=&quot;204&quot; height=&quot;124&quot; src=&quot;/external/xinha/plugins/ExtendedFileManager/demo_images/Recaro/Young_Profi_Plus/OEAMTC_0607.jpg&quot; alt=&quot;OEAMTC_0607&quot; title=&quot;OEAMTC_0607&quot;&gt; &lt;img width=&quot;142&quot; height=&quot;124&quot; src=&quot;/external/xinha/plugins/ExtendedFileManager/demo_images/Recaro/Young_Profi_Plus/RecaroYoungProfiPlus_4c.jpg&quot; alt=&quot;RecaroYoungProfiPlus_4c&quot; title=&quot;RecaroYoungProfiPlus_4c&quot;&gt; &lt;img width=&quot;167&quot; height=&quot;124&quot; src=&quot;/external/xinha/plugins/ExtendedFileManager/demo_images/Recaro/Young_Profi_Plus/StiWa_YoungProfiPlus2008.jpg&quot; alt=&quot;StiWa_YoungProfiPlus2008&quot; title=&quot;StiWa_YoungProfiPlus2008&quot;&gt; &lt;br&gt; &lt;/div&gt; 
  &lt;p&gt; &lt;br&gt; &lt;/p&gt; 
  &lt;ul&gt; &lt;li&gt;jako jedyny na rynku posiada własne &lt;strong&gt;5-punktowe pasy
bezpieczeństwa&lt;/strong&gt; spinane w centralny zamek;&lt;/li&gt; 
    &lt;li&gt;wysokość pasów regulowana jest jednocześnie z
zagłówkiem;&lt;/li&gt; 
    &lt;li&gt; &lt;strong&gt;regulowany zagłówek powoduje powiększenie
głębokości fotelika&lt;/strong&gt;, przez co fotelik może dłużej
służyć małemu pasażerowi;&lt;br&gt; &lt;br&gt; &lt;div align=&quot;center&quot;&gt; &lt;img width=&quot;400&quot; height=&quot;356&quot; title=&quot;YPP&quot; alt=&quot;YPP&quot; src=&quot;/external/xinha/plugins/ExtendedFileManager/demo_images/Recaro/Young_Profi_Plus/YPP.jpg&quot;&gt; &lt;br&gt; &lt;br&gt; &lt;/div&gt; 
    &lt;/li&gt; 
    &lt;li&gt;wysokie ścianki boczne maksymalnie chroniące dziecko podczas
bocznych uderzeń;&lt;/li&gt; 
    &lt;li&gt;fotelik wyposażony jest we wkładkę redukcyjną, która
dostosowuje rozmiar fotelika do wielkości noworodka. Wkładka
posiada &lt;strong&gt;sztywny, wysoki wałeczek ochronny na
główkę&lt;/strong&gt; oraz &lt;strong&gt;wypełnienie&lt;/strong&gt;,
które łagodzi kąt siedzenia dziecka w pierwszym okresie życia oraz
zapewnia prawidłową, bezpieczną i wygodną pozycję w trakcie
podróżowania;&lt;/li&gt; 
    &lt;li&gt;praktyczny zdejmowany daszek przeciwsłoneczny;&lt;/li&gt; 
    &lt;li&gt;tapicerka z mikrofibry lub z imitacji zamszu, łatwa w
czyszczeniu. Tapicerkę można zdjąć i uprać w pralce w
temperaturze 30 st.;&lt;/li&gt; 
    &lt;li&gt;tapicerka z mikrofibry jest niepalna (przy kontakcie z ogniem
zrobi się w niej dziurka jak w polarze);&lt;/li&gt; 
    &lt;li&gt;fotelik wyposażony jest w &lt;strong&gt;funkcję kołyski&lt;/strong&gt;,
można ją zablokować odchylając uchwyt do przenoszenia
maksymalnie do tyłu;&lt;/li&gt; 
    &lt;li&gt;ergonomiczny uchwyt do przenoszenia;&lt;/li&gt; 
    &lt;li&gt;bardzo wysokie wyniki za bezpieczeństwo podczas crash-testów wykonanych przez firmę DEKRA;&lt;br&gt; &lt;br&gt; &lt;div align=&quot;center&quot;&gt; &lt;img width=&quot;450&quot; height=&quot;220&quot; src=&quot;/external/xinha/plugins/ExtendedFileManager/demo_images/Recaro/Young_Profi_Plus/dekra.jpg&quot; alt=&quot;dekra&quot; title=&quot;dekra&quot;&gt; &lt;br&gt; &lt;/div&gt; 
    &lt;/li&gt; 
  &lt;/ul&gt; &lt;p&gt;Odpowiednikiem fotelika Recaro Young Profi Plus jest &lt;a href=&quot;/recaro,,,stm,twin,0+,%28isofix%29_p348&quot;&gt;Recaro / STM Twin 0+&lt;/a&gt; &lt;a href=&quot;/recaro,,,stm,twin,0+,%28isofix%29_p348&quot;&gt; &lt;/a&gt; &lt;a target=&quot;_blank&quot;&gt; (Isofix)&lt;/a&gt; firmy zależnej od
Recaro.&lt;br&gt; &lt;/p&gt; &lt;br&gt; &lt;div class=&quot;c5&quot;&gt; &lt;u&gt; &lt;strong&gt;Rodzaje tapicerek RECARO Young Profi Plus 2013:
    &lt;br&gt; &lt;/strong&gt; &lt;/u&gt; &lt;br&gt;Tapicerka &lt;strong&gt;Bellini Soft&lt;/strong&gt; to zupełnie nowy, wysoce funkcjonalny materiał:&lt;br&gt; &lt;ul&gt; &lt;li&gt;jest oddychająca oraz efektywnie odprowadza ciepło;&lt;/li&gt; 
      &lt;li&gt;posiada aksamitną powłokę oraz gęsty splot tkaniny, dzięki czemu znacznie ogranicza osadzanie się potencjalnych zabrudzeń;&lt;/li&gt; 
      &lt;li&gt;jest niebywale delikatna i miękka w dotyku;&lt;/li&gt; 
      &lt;li&gt;wyróżnia się ekskluzywnym wyglądem;&lt;/li&gt; 
    &lt;/ul&gt;
Nasze  nowe tapicerki spełniają wymogi Oeko-Tex&amp;reg;  Standard 100 oraz  
Stiftung  Warentest. Zostały przetestowane pod kątem trwałości koloru  
oraz  zawartości substancji szkodliwych. Dodatkowo są one odporne na  
działanie  potu i śliny a także wysoce trudnopalne ( zgodnie z normą  
ECE-R 44/04). &lt;u&gt; &lt;strong&gt; &lt;/strong&gt; &lt;/u&gt;
